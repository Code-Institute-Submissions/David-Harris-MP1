<body>
    <!-- I referenced the flex-fill code to have a footer stick to the bottom without sticking over the content of the website. Reference here - https://medium.com/@mschenk22/bootstrap-4-footer-at-bottom-not-sticky-dynamic-footer-height-b37ccec837e2 -->

        <!-- The static nav bar was taken from a template located here - https://getbootstrap.com/docs/4.5/examples/navbar-static/ - I then built into the code with my modifications-->

                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>

                    </li>
                    <li class="nav-item">

                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="flex-fill">
            <!-- I referenced the horizontal form code located here â€“ https://speedysense.com/bootstrap-vertical-horizontal-inline-forms-example/ & https://speedysense.com/demo/bootstrap3-form/horizontal-form-layout.html -->
            <div class="container">
                <h2 id="submit-route-form-title" class="mt-5 mb-5 row justify-content-center text-center">Submit
                    Detailed Route Information Here</h2>
                <form id="submit-route-form" action="#">
                    <div class="form-group row">
                        <label for="route-submission-first-name" class="control-label col-sm-2">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="route-submission-first-name"
                                placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="route-submission-last-name" class="control-label col-sm-2">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="route-submission-last-name"
                                placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="route-submission-email" class="control-label col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="route-submission-email"
                                placeholder="Your email is stored privately" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="route-submission-text-area" class="control-label col-sm-2">Route Details</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="route-submission-text-area" rows="12"
                                placeholder="Please include Google Maps route details and parking location."
                                required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary mx-auto mb-5">Submit Route</button>
                    </div>
                </form>
            </div>

            <div class="col-md-10 offset-md-1 text-center mx-auto">
                <h2 id="bonus-video-title" class="mt-5 mb-3">Bonus Video</h2>
                <p class="mt-3">Thank you for submitting your route. As a bonus, please enjoy this relaxing video of
                    waves rolling over a beach.</p>
                <div class="col-sm-10 offset-1 pt-3 pb-5 mx-auto">
                    <iframe title="Video of waves flowing on a beach" id="submit-beach-walk-video"
                        src="https://www.youtube-nocookie.com/embed/h_8F7xd9uhs"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-center">
            <div id="social-media-icons">
                <a href="https://www.instagram.com/" target="blank"><i class="fab fa-instagram-square fa-2x"></i></a>

                <p class="text-light">Follow us on social media!</p>
