<main class="flex-fill">
<form id="submit-route-form">
    <div class="form-group row">
        <div class="form-group col-8 offset-2 text-center">
            <h2>Submit Detailed Route Information Here</h2>
        </div>
        <div class="form-group col-8 offset-2 text-center">
            <input type="text" class="form-control" id="route-submission-first-name" placeholder="First Name:" required>
        </div>
        <div class="form-group col-8 offset-2 text-center">
            <input type="text" class="form-control" id="route-submission-last-name" placeholder="Last Name:" required>
        </div>
        <div class="form-group col-8 offset-2 text-center">
            <input type="email" class="form-control" id="route-submission-email" placeholder="Email: Your email will be kept private." required>
        </div>
        <div class="form-group col-8 offset-2 text-center">
            <textarea class="form-control" id="route-submission-text-area" placeholder="Route Details: Please include Google Maps route and parking location." rows="12" required></textarea>
        </div>
        <div class="form-group col-8 offset-2 text-center">
            <button class="btn btn-secondary">Submit Route</button>
        </div>
    </div>
</form>

<div class="col-md-8 offset-md-2 text-center" id="bonus-video-title">
    <h2 class="pt-2 pb-2">Bonus Video</h2>
    <p>Thank you for submitting your route. As a bonus, please enjoy this relaxing video of waves rolling over a beach.</p>
</div>
